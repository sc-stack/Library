<html lang="en">

    <h1>Welcome to The Library</h1>

        <br>
        <br>
        <br>

                    <input type = 'text' id = 'pages' name = 'pages' required>
                    <br>
                <label for = 'author'>Author:<br></label>

                    <br>
                <label for = 'read'>True</label>
                    <input type = 'radio' id = 'read' name = 'read' value = "True" required>
                    <br>
                <label for = 'read'>False</label>
                    <input style = "margin: right;" type = 'radio' id = 'read' name = 'read' value = "False" required>
                    <br>
                <button style = "margin: auto;"type = 'submit' id= 'btn'>Submit</button>
            </form>
        </div>
        <button id = 'add'>+</button>
